<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Make labels and form controls block elements */
        label, input, textarea, button {
            display: block;
            width: 100%; /* Make them take up the full width of their container */
            box-sizing: border-box; /* Include padding and border in the width calculation */
        }

        /* Add spacing above and below labels */
        label {
            margin-block: 0.5em; /* Add spacing between labels and their surroundings */
        }

        /* Add spacing between input fields */
        input, textarea {
            margin-bottom: 1em; /* Add space below inputs and textareas */
        }

        /* Style the button */
        button {
            margin-top: 1em;
            padding: 0.5em;
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="index.html">Contact</a></li>
            <li><a href="../projects/index.html">Projects</a></li>
            <li><a href="../resume/index.html">Resume</a></li>
            <li><a href="https://github.com/joshleh" target="_blank" rel="noopener noreferrer">GitHub Profile</a></li>
        </ul>
    </nav>

    <h1>Contact</h1>

    <form action="mailto: joshuadmlee@gmail.com" method="POST" enctype="text/plain">
        <!-- Sender's Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Subject Field -->
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <!-- Message Field -->
        <label for="body">Message:</label>
        <textarea id="body" name="body" rows="4" required></textarea>

        <!-- Submit Button -->
        <button>Send Message</button>
    </form>
</body>
</html>
